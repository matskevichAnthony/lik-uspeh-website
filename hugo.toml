# Настройки таксономий
[taxonomies]
  tag = "tags"
  category = "categories"
  series = "series"

# Настройки форматов вывода
[outputs]
  home = ["HTML", "RSS", "JSON"]
  page = ["HTML"]
  section = ["HTML", "RSS"]

# Настройки RSS
[services.rss]
  limit = 20

# Настройки разметки
[markup]
  defaultMarkdownHandler = "goldmark"
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = "github"
    lineNos = true

# Настройки обработки изображений
[imaging]
  resampleFilter = "lanczos"
  quality = 85
  anchor = "smart"
