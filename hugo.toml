baseURL = 'https://lik-uspeh.ru'
languageCode = 'ru'
title = 'Гимназия «ЛИК-Успех»'
defaultContentLanguage = 'ru'

# SEO и метаданные
enableRobotsTXT = true
enableGitInfo = false
enableEmoji = true

# Настройки сборки
[build]
  writeStats = true

# Параметры темы
[params]
  description = "Частная гимназия «ЛИК-Успех» - качественное образование в Москве"
  keywords = ["гимназия", "частная школа", "образование", "Москва", "ЛИК-Успех"]
  author = "Гимназия «ЛИК-Успех»"
  email = "info@lik-uspeh.ru"
  phone = "+7 (495) XXX-XX-XX"
  address = "Москва, ул. Примерная, д. 1"
  
  # Социальные сети
  telegram = "https://t.me/lik_uspeh"
  vk = "https://vk.com/likuspeh"
  
  # Настройки блога
  blog_pagination = 6
  posts_per_page = 10

